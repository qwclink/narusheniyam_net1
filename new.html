<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Создание нового заявления | Нарушениям.нет</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img width="36" height="36" src="assets/img/logo.svg" alt="">
      <h1><a class="navbar-brand" href="#">Нарушениям.нет</a></h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="enter.html">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="register.html">Регистрация</a>
          </li>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mt-5">Создание нового заявления</h1>
    <form action="/submit-new-claim" method="post">
      <div class="mb-3">
        <label for="category" class="form-label">Категория:</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">Выберите категорию...</option>
          <option value="violation_parking">Нарушение парковки</option>
          <option value="traffic_light_violation">Проезд на запрещающий сигнал светофора</option>
          <option value="dangerous_driving">Опасное вождение</option>
          <option value="other">Другое</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Дата нарушения:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="governmental_registration_number" class="form-label">Государственный регистрационный номер автомобиля:</label>
        <input type="text" class="form-control" id="governmental_registration_number" name="governmental_registration_number" placeholder="А123ББ77" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Описание нарушения:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <a href="orders.html" class="btn btn-primary">Отправить заявление</a>
    </form>
  </div>


  <div class="footer">
    <div class="container">
      <p>© Нарушениям.нет 2023</p>
    </div>
  </div>
  
  <style> .footer { position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa; color: #333; text-align: center; line-height: 40px;  } </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
